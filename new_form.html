<div class="address-form-container">
  <form class="address-form" id="quick-address-form">
    <div class="form-fields">
      <div class="address-input-group">
        <input
          type="text"
          placeholder="Enter Your Property Address"
          class="address-input full-width"
          id="property-address"
          required
        />
      </div>
      <div class="name-fields">
        <input
          type="text"
          placeholder="First Name"
          class="form-input"
          id="first-name"
          required
        />
        <input
          type="text"
          placeholder="Last Name"
          class="form-input"
          id="last-name"
          required
        />
      </div>
      <div class="contact-fields">
        <input
          type="email"
          placeholder="Email Address"
          class="form-input"
          id="email"
          required
        />
        <input
          type="tel"
          placeholder="Phone Number"
          class="form-input"
          id="phone"
          required
        />
      </div>
      <button type="submit" class="submit-button">Get My Cash Offer</button>
    </div>
  </form>
</div>
